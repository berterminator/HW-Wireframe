<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Easier-Layout</title>
</head>

<body>
    <div id="contents">

        <header class="gray" >
            <p class="p-inside">header</p>
        </header >

        <nav class="gray">
            <p class="p-inside">nav</p>
        </nav>

        <div class="clearfix"> 
            <section class="clearfix">
                <h1 class="inside-h">section</h1>

                    <article class="clearfix">
                        <h1 id="article-h1">article</h1>

                        <div>
                                <div class="within">
                                    <div id="div-headings">
                                        <h1 class="headings">h1,</h1>
                                        <h2 class="headings">h2,</h2>
                                        <h3 class="headings">h3</h3>
                                    </div>
                                </div>

                                <div class="within">
                                    <p id="paragraph">p</p>
                                </div>
                        </div>
                
                        </article>
            </section>

            <aside class="gray">
                <h1 class="inside-h">aside</h1>
            </aside>

        </div>


        <footer class="gray">
            <p class="p-inside">footer</p>
        </footer>


    </div>    


</body>
</html>
